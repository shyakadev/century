<ion-header>

  <ion-navbar color="dark">
  	 <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>movies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	  <ion-card *ngFor="let movie of movies">

    <img src="http://localhost:8888/testing/century/{{movie.img}}" height="200px" />

    <ion-card-content>
      <ion-card-title>
        {{movie.name}} 
      </ion-card-title>
      <p>
        {{movie.story}}      </p>
    </ion-card-content>

    <ion-row no-padding>
     <!-- <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          Trailer
        </button>
      </ion-col>-->
      <ion-col text-left>
         <button ion-button clear small color="danger" icon-start>
         <!-- <ion-icon name='musical-notes'></ion-icon>-->
          {{movie.amount}} Frw
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start (click)="Book(movie.mid)">
         <!-- <ion-icon name='musical-notes'></ion-icon>-->
          Book
        </button>
      </ion-col>
         </ion-row>

  </ion-card>

   

</ion-content>
