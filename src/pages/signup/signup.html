<ion-header>

  <ion-navbar color="sigbut">
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
  	<ion-item>
  		<ion-label floating>First Name</ion-label>
  		<ion-input type="text" [(ngModel)]="userData.fname"></ion-input>
  	</ion-item>

  	<ion-item>
  		<ion-label floating>Last Name</ion-label>
  		<ion-input type="text" [(ngModel)]="userData.lname"></ion-input>
  	</ion-item>

  	<ion-item>
  		<ion-label floating>Email</ion-label>
  		<ion-input type="text" [(ngModel)]="userData.email"></ion-input>
  	</ion-item>

  	<ion-item>
  		<ion-label floating>Gender</ion-label>
  		<ion-input type="text" [(ngModel)]="userData.gender"></ion-input>
  	</ion-item>


  	<ion-item>
  		<ion-label floating>Tel No</ion-label>
  		<ion-input type="text" [(ngModel)]="userData.telno"></ion-input>
  	</ion-item>

  	<ion-item>
  		<ion-label floating>Address</ion-label>
  		<ion-input type="text" [(ngModel)]="userData.address"></ion-input>
  	</ion-item>


  	<!--<ion-item>
  		 <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
  <h3 [hidden]="lastImage !== null">Please Select Image!</h3>
  	</ion-item>-->
 
  
  	<ion-item>
  		<ion-label floating>Username</ion-label>
  		<ion-input type="text" [(ngModel)]="userData.uname"></ion-input>
  	</ion-item>

  	<ion-item>
  		<ion-label floating>Password</ion-label>
  		<ion-input type="password" [(ngModel)]="userData.pswd"></ion-input>
  	</ion-item>
  </ion-list>

  <div padding style="padding-left: 70%;">
  	<button ion-button color="dark" (click)="signup()">Signup
  		
  	</button></div>

</ion-content>
