<ion-header>

  <ion-navbar color="logbut">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="content">
  <ion-list>
  	
  	<ion-item>
  		<ion-label floating>Username</ion-label>
  		<ion-input type="text" [(ngModel)]="userData.uname" name="uname"></ion-input>
  	</ion-item>

  	<ion-item>
  		<ion-label floating>Password</ion-label>
  		<ion-input type="password" [(ngModel)]="userData.pswd" name="pswd"></ion-input>
  	</ion-item>
  
  </ion-list>

  <div padding style="padding-left: 70%;">
  	<button ion-button color="dark" (click)="login()">Login
  		
  	</button></div>

</ion-content>
